<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syswonder | 矽望泛在操作系统社区</title>
  <link rel="icon" type="image/x-icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="keywords"
      content="ubiquitous, operating, system, rust, hypervisor,
      unikernel"
  />
  <meta name="description" content="Syswonder UOS Open Source Community">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/pure.css">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" >
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" >

  <link rel="stylesheet" href="./_media/custom.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'syswonder',
      repo: 'https://github.com/syswonder',
      logo: '_media/syswonder.svg',
      loadSidebar: true,
      hideSidebar: false,
      loadNavbar: true,
      mergeNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      relativePath: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      coverpage: true,
      coverpage: ['/', '/en/'],
      nameLink: {
        '/en/': '#/en/',
        '/': '#/',
      },

      homepage: 'intro.md',
      alias: {
        '/': '/intro.md',
        '/en/': '/en/intro.md',
        '/news/': '/news/news.md',
        '/news/_sidebar.md':'/_sidebar.md',
        '/news/_navbar.md':'/_navbar.md',
      },

      search: {
        noData: {
          '/en/': 'No results!',
          '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/en/': 'Search',
          '/': '搜索',
        },
        pathNamespaces: ['/', '/en'],
      },
      footer: {
        copy: '<span>Copyright &copy; 2023</span>',
        auth: 'by SysWonder Community',
        pre: '<hr/>',
        style: 'text-align: center;',
        class: 'className',
    },

    }
  </script>
  <script src="//unpkg.com/docsify@4"></script>
  <script src="//unpkg.com/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-python.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs@1/components/prism-makefile.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
